version: '3'
services:
    rabbit:
        hostname: rabbit
        image: rabbitmq:latest
        ports:
            - "5672:5672"
        environment:
            - RABBITMQ_DEFAULT_USER=fabian
            - RABBITMQ_DEFAULT_PASS=fabian
        deploy:
            placement:
                constraints: [node.role == manager]
        volumes:
            - /var/run/docker.sock:/docker.sock

    web:
        build:
            context: .
            dockerfile: ./api/Dockerfile
        volumes:
            - .:/app
        links:
            - rabbit
        depends_on:
            - rabbit
        ports:
            - "5000:5000"

    worker:
        build:
            context: .
            dockerfile: ./celery-queue/Dockerfile
        links:
            - rabbit
        depends_on:
            - rabbit
        
